<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>

  <section class="py-5 text-left container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Информация о проекте</h1>
        <p>Проект <b>Список дел</b> состоит из <a href="#">Главной страницы</a>
          страницы <a href="#">Список дел</a>
          формы <a href="#">Добавить задачу</a>
          и страницы <a href="#">Информация</a> на которой мы сейчас находимся.</p>
        <p>
          - На главной странице отображен весь список задач, с разделегнием по статусам: новые, завершенные, будущие.<br>
          - На странице Список дел можно переходить к каждой задаче для просмотра детальной информации о ней, редактирования или удаления этой задачи.<br>
          - На странице Добавить задачу находится форма добавления новой задачи.<br>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
  </div>

</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
