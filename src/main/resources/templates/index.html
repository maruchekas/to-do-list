<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <section class="py-5 text-center container">
      <div class="col-lg-6 col-md-2 mx-auto">
        <h1 class="fw-light">Главная страница</h1>
        <p class="lead text-muted">На главной странице отображены все созданные задачи.</p>
      </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row align-items-start row-cols-1 row-cols-md-2">
        <div class="col">
          <h5>Список текущих задач</h5><br>
          <div class="card shadow-sm" title="Список текущих задач">
            <div th:each="el : ${tasks}" class="alert alert-primary" role="alert">
              <h6 th:text="${el.title}"></h6>
              <p th:text="${el.text}"></p>
            </div>
          </div>
        </div>
        <div class="col">
          <h5>Список новых задач</h5><br>
          <div class="card shadow-sm" title="Список текущих задач">
            <div th:each="el : ${tasks}" class="alert alert-success" role="alert">
              <h6 th:text="${el.title}"></h6>
              <p th:text="${el.text}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
