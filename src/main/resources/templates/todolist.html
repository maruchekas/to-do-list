<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Список дел</h1>
  <p class="lead text-muted">Список дел, с возможностью редактирования и просмотра детальной информации</p>
  <div th:each="el : ${tasks}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.text}"></p>
    <a th:href="'/task/' + ${el.id}" class="btn btn-warning">Детальнее</a>
  </div>
</div>
  <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
