<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление новой задачи</h1>
  <p class="lead text-muted">Добавить новую задачу</p>
  <form action="/todolist/add" method="post">
    <input type="text" name="title" placeholder="Заголовок задачи" class="form-control"><br>
    <textarea name="text" placeholder="Описание задачи" class="form-control"></textarea><br>
    <input type="date" name="endDate" placeholder="Дата завершения задачи" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить задачу</button>
  </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
