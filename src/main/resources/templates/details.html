<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h2>Детальная информация</h2>
  <div th:each="el : ${task}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.text}"></p>
    <p><i>Просмотры: </i> <span th:text="${el.views}"></span></p>
    <p><i>Время создания: </i>
      <span th:text="${#dates.format(el.createdDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><i>Завершить до: </i> <span th:text="${el.endDate}"></span></p>

    <a th:href="'/task/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/task/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
